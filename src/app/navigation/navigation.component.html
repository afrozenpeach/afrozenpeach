<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="personal">Personal & Blogs</a>
      <a mat-list-item href="boardgames">Board Games</a>
      <a mat-list-item href="development">Development</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="rainbow">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>A Frozen Peach</span>
      <span>
        <a href="https://twitter.com/afrozenpeach"><fa-icon [icon]="faTwitter" [styles]="{ 'color': 'pink' }"></fa-icon></a>
        <a href="https://www.facebook.com/frozenpeach"><fa-icon [icon]="faFacebook" [styles]="{ 'color': 'pink' }"></fa-icon></a>
        <a href="https://www.github.com/afrozenpeach"><fa-icon [icon]="faGithub" [styles]="{ 'color': 'pink' }"></fa-icon></a>
        <a href="https://mattie.lgbt"><fa-icon [icon]="faWordpress" [styles]="{ 'color': 'pink' }"></fa-icon></a>
        <a href="https://afrozenpeach.tumblr.com/"><fa-icon [icon]="faTumblr" [styles]="{ 'color': 'pink' }"></fa-icon></a>
        <a href="mailto:mattie@mattie.lgbt"><fa-icon [icon]="faEnvelope" [styles]="{ 'color': 'pink' }"></fa-icon></a>
      </span>
    </mat-toolbar>
    <div class="padContent">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
